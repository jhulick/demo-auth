<section id="dashboard-view" class="mainbar" data-ng-controller="Session as vm">
    <section class="matter">
        <div class="container">
            <span ng-show="isAuthenticated">{{vm.welcome}}</span>
            <div ng-show="!isAuthenticated || true">
                <div>You are not logged in! Refresh your browser and login via CAS.</div>
                <br>
            </div>

            <div>{{vm.error}}</div>
            <div ng-show="isAuthenticated || true">
                <a ng-click="vm.callRestricted()" href="">Restricted Link</a>
                <br>
            </div>
            <div ng-show="isAuthenticated || true">
                <a ng-click="vm.callAdmin()" href="">Admin Link</a>
                <br>
            </div>
            <div ng-show="isAuthenticated || true">
                <div>{{vm.message}}</div>
                <a ng-click="vm.logout()" href="">Logout</a>
            </div>

        </div>
    </section>
</section>
